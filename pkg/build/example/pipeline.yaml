name: TMTY CI/CD

resources:
  artifactRepository:
    host: us-central1-docker.pkg.dev
    name: repo-name
  kubernetesCluster:
    name: cluster-name
    location: uscentral1
  secretProviders:
    github:
      type: github-actions
    gcp-project:
      type: gcp
      config:
        project: gcp-project
  cloudProvider:
    type: gcp
    config:
      project: gcp-project
      workloadIdentityProvider: WORKLOAD_IDENTITY_PROVIDER
      serviceAccount: BUILD_AGENT_SA

artifacts:
  - id: api
    path: packages/api
    type: app
  - id: client
    path: packages/client
    type: app
    dependencies:
      - api

applications:
  - id: infra
    type: terraform
    path: tf/main
  - id: db
    type: helm
    path: helm/db
    namespace: app-namespace
    dependencies:
      - infra
    values:
      - key: postgresql.dbName
        value: my-db
    secrets:
      - helmKey: postgresql.auth.postgresPassword
        secretName: pg-admin-password
        provider: github
      - helmKey: postgresql.auth.password
        secretName: pg-password
        provider: github
  - id: app
    type: helm
    path: helm/app
    namespace: app-namespace
    artifacts:
      - client
      - api
    dependencies:
      - infra
      - db
    values:
      - key: app-name
        value: my-app
    secrets:
      - helmKey: client.secrets.clientId
        secretName: client-id
        provider: gcp-project
      - helmKey: client.secrets.clientSecret
        secretName: client-secret
        provider: gcp-project
      - helmKey: client.secrets.nextAuthUrl
        secretName: next-auth-url
        provider: gcp-project
      - helmKey: client.secrets.nextAuthSecret
        secretName: next-auth-secret
        provider: gcp-project
