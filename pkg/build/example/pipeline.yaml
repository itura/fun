name: TMTY CI/CD

resources:
  artifactRepository:
    host: us-central1-docker.pkg.dev
    name: repo-name
  kubernetesCluster:
    name: cluster-name
    location: uscentral1
  secretProviders:
    - type: gcp
      id: gcp-project
      config:
        project: gcp-project
      secretNames:
        - client-id
        - client-secret
        - next-auth-url
        - next-auth-secret
    - type: github-actions
      id: github
      secretNames:
        - pg-admin-password
        - pg-password
  cloudProvider:
    type: gcp
    config:
      project: gcp-project
      workloadIdentityProvider: WORKLOAD_IDENTITY_PROVIDER
      serviceAccount: BUILD_AGENT_SA

artifacts:
  - id: api
    path: packages/api
    type: app
  - id: client
    path: packages/client
    type: app

applications:
  - id: infra
    type: terraform
    path: tf/main
  - id: db
    type: helm
    path: helm/db
    namespace: app-namespace
    dependencies:
      - infra
    values:
      - key: postgresql.dbName
        value: my-db
    secrets:
      - key: postgresql.auth.postgresPassword
        secretName: pg-admin-password
      - key: postgresql.auth.password
        secretName: pg-password
  - id: app
    type: helm
    path: helm/app
    namespace: app-namespace
    artifacts:
      - client
      - api
    dependencies:
      - infra
      - db
    values:
      - key: app-name
        value: my-app
    secrets:
      - key: client.secrets.clientId
        secretName: client-id
      - key: client.secrets.clientSecret
        secretName: client-secret
      - key: client.secrets.nextAuthUrl
        secretName: next-auth-url
      - key: client.secrets.nextAuthSecret
        secretName: next-auth-secret
