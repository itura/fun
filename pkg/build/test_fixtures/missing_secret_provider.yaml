name: My Build

resources:
  artifactRepository:
    host: us-central1-docker.pkg.dev
    name: repo-name
  kubernetesCluster:
    name: cluster-name
    location: uscentral1
  secretProviders:
    github:
      type: github-actions


artifacts:
  - id: api
    path: packages/api
    type: app

applications:
  - id: db
    type: helm
    path: helm/db
    namespace: app-namespace
    values:
      - key: postgresql.dbName
        value: my-db
    secrets:
      - helmKey: postgresql.auth.postgresPassword
        secretName: pg-admin-password
        provider: gcp
      - helmKey: postgresql.auth.password
        secretName: pg-password
        provider: gcp
