name: My Build

resources:
  artifactRepository:
    name: gcp-project/repo-name

  secretProviders:
    - type: gcp
      id: gcp-project
      config:
        project: gcp-project
    - type: github-actions
      id: github
artifacts:
  - id: api
    path: packages/api
    type: app
  - id: client
    path: packages/client
    type: app

applications:
  #  - id: infra
  #    type: terraform
  #    path: tf/main
  - id: db
    type: helm
    path: helm/db
    namespace: app-namespace
    #    dependencies:
    #      - infra
    values:
      - key: postgresql.dbName
        value: my-db
    secrets:
      - helmKey: postgresql.auth.password
        secretName: pg-password
        provider: gcp-project
      - helmKey: postgresql.auth.username
        secretName: pg-username
        provider: github
