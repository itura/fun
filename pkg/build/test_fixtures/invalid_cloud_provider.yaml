name: My Build

resources:
  artifactRepository:
    name: repo-name

  secretProviders:
    princess-pup:
      type: gcp
      config:
        project: princess-pup
    github:
      type: github-actions

artifacts:
  - id: api
    path: packages/api
    type: app
  - id: client
    path: packages/client
    type: app

applications:
  #  - id: infra
  #    type: terraform
  #    path: tf/main
  - id: db
    type: helm
    path: helm/db
    namespace: app-namespace
    #    dependencies:
    #      - infra
    values:
      - key: postgresql.dbName
        value: my-db
    secrets:
      - helmKey: postgresql.auth.password
        secretName: pg-password
        provider: princess-pup
      - helmKey: postgresql.auth.username
        secretName: pg-username
        provider: github
