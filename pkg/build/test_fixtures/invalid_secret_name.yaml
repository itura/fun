name: My Build

resources:
  artifactRepository:
    host: us-central1-docker.pkg.dev
    name: gcp-project/repo-name
  kubernetesCluster:
    name: cluster-name
    location: uscentral1
  secretProviders:
    - type: github-actions
      id: github
      secretNames:
        - pg-admin-password
        - pg-password
  cloudProvider:
    type: gcp
    config:
      workloadIdentityProvider: WORKLOAD_IDENTITY_PROVIDER
      serviceAccount: BUILD_AGENT_SA

artifacts:
  - id: api
    path: packages/api
    type: app

applications:
  - id: db
    type: helm
    path: helm/db
    namespace: app-namespace
    values:
      - key: postgresql.dbName
        value: my-db
    secrets:
      - key: postgresql.auth.password
        secretName: pg-password
      - key: postgresql.auth.postgresPassword
        secretName: beepboop
